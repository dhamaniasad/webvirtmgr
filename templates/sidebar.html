{% load i18n %}
        <div class="pagehead">
            <a href="{% url 'create' host_id %}" class="btn btn-sm btn-success pull-right">{% trans "New Instance" %}</a>
            <h1><a href="{% url 'overview' host_id %}">{{ compute.name|upper }}</a></h1>
        </div>
        <div class="sidebar">
                <ul>
                    <li>
                        <a href="{% url 'instances' host_id %}" class="list selected">{% trans "Instances" %}</a>
                    </li>
                    <li>
                        <a href="{% url 'storages' host_id %}" class="list">{% trans "Storages" %}</a>
                    </li>
                    <li>
                        <a href="{% url 'networks' host_id %}" class="list">{% trans "Networks" %}</a>
                    </li>
                    {% if vname %}
                    <li>
                        <a href="{% url 'snapshot' host_id vname %}" class="list">{% trans "Snapshots" %}</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'snapshots' host_id %}" class="list">{% trans "Snapshots" %}</a>
                    </li>
                    {% endif %}
                </ul>
        </div>
